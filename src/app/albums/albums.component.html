<div class="album-item">
  <div class="album-header">
    <div class="album-title">
      <h2>Post's USER</h2>
      <h2>TITLE</h2>
      <h2>Number of Photos</h2>
    </div>
    <div *ngFor="let album of albums" class="list">
      <a routerLink="/albums/{{ album.id }}">
        <h4 class="name">Leane Graham</h4>
        <span class="title">{{ album.title }}</span>
        <p class="album-body">50</p>
      </a>
    </div>
  </div>
</div>
