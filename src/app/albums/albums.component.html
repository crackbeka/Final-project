<div class="container mt-4">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th colspan="2">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums">
        <td>Leane Graham</td>
        <td>{{ album.title }}</td>
        <td>50</td>
        <td class="d-flex justify-content-center">
          <a routerLink="album-details" class="btn btn-primary"> Details </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
