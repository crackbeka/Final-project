<div class="container mt-4">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th colspan="2" class="d-flex justify-content-center">Completion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>Title{{ todo.title }}</td>
        <td *ngIf="todo.completed" class="d-flex justify-content-center">
          <span>Completion :</span>
          <i class="fas fa-check text-success"></i>
        </td>
        <td *ngIf="!todo.completed" class="d-flex justify-content-center">
          <span>Completion :</span> <i class="fas fa-times text-danger"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
